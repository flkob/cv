<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Contact Me</title>
  </head>
  <body>
    <h3>Contact Me</h3>
    <ul>
      <li>Name</li>
      <li>Address</li>
      <li>Email</li>
    </ul>
    <form action="mailto:nobody@nowhere.xd" method="post" enctype="text/plain">
      <label for="name">Name:</label>
      <input type="text" id="name" /><br />
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" /><br />
      <textarea name="messager" id="message" cols="30" rows="10"></textarea
      ><br />
      <input type="submit" />
    </form>
  </body>
</html>
